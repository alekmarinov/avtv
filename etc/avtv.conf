epg.novabg.novatv.video.url=http://str.by.host.bg/novatv/%s/%s

-- Bulsat_com provider
epg.bulsat_com.dir.static=$(dir.static)/bulsat
epg.bulsat_com.baseurl=http://www.bulsat.com
epg.bulsat_com.channels.url=http://api.iptv.bulsat.com/?xml&tv

-- Bulsat provider
epg.bulsat.dir.static=$(dir.static)/bulsat/epg
epg.bulsat.url.channels=http://api.iptv.bulsat.com/?xml&tv
epg.bulsat.url.programs=http://api.iptv.bulsat.com/?xml&epg=1month&type=xmltvnew
epg.bulsat.dayspast=1
epg.bulsat.daysfuture=1
epg.bulsat.no_epg_data=НЯМА ИНФОРМАЦИЯ

-- Zattoo provider
